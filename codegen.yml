schema: https://graphql-pokeapi.vercel.app/api/graphql
documents: "src/graphql/**/*.graphql"
generates:
  src/__generated__/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      reactApolloVersion: 3
